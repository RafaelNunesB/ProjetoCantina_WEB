<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroladinho de Queijo e Presunto</title>
</head>
<body>
    <main>
        <h1>Enroladinho de Queijo e Presunto</h1>

        <header class="header--left">
            <img src="../../Cardápio/images/enroladinho_de_presunto_e_queijo.jpg" alt="Enroladinho de Queijo e Presunto">

            <p>
                Enroladinho de Queijo e Presunto para você enfiar no meio da sua barriga na hora de você comer!<br>
                A gente te paga com R$10 Reais se você comprar, porque somos gente boa! :D
            </p>
        </header>

        <section>
            <h2>Ingredientes</h2>
            <ul>
                <li>Massa</li>
                <li>Presunto</li>
                <li>Queijo</li>
            </ul>

            <h2>Preço</h2>
            <p>R$-10,00</p>

            <input type="button" value="Adicionar ao Carrinho">
        </section>
    </main>
</body>
</html>
